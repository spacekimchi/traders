{% extends "base.html" %}

{% block content %}
<form action="/login" method="post">
    <label>Username
        <input
                type="text"
                placeholder="Enter Username"
                name="username"
                >
    </label>
        <label>Password
            <input
                    type="password"
                    placeholder="Enter Password"
                    name="password"
                    >
        </label>
            <button type="submit">Login</button>
</form>
{% endblock content%}
